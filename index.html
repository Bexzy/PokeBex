<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBex - Pokedex Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-gamepad me-2"></i>PokeBex
            </a>
        </div>
    </nav>

    <header class="text-center py-5 bg-light">
        <div class="container">
            <h1 class="display-3 fw-bold title-font">PokeBex</h1>
            <p class="lead text-muted">Explora el mundo Pokémon, descubre sus tipos y estadísticas.</p>
            
            <div class="row justify-content-center mt-4">
                <div class="col-md-6 position-relative">
                    <div class="input-group input-group-lg shadow-sm">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fa-solid fa-magnifying-glass text-muted"></i>
                        </span>
                        <input type="text" id="search-input" class="form-control border-start-0" placeholder="Buscar Pokémon por nombre o número...">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid px-5 py-4">
        
        <div id="loading-status" class="text-center mb-3 text-muted fst-italic">
            No se ha cargado aún?
        </div>

        <div id="pokedex-grid" class="pokemon-grid">
            </div>
        
        <div id="loader" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </main>

    <div id="poke-tooltip" class="poke-tooltip">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
